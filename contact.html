    <!-- FORM -->
    <div class="container-fluid bg-gradient form-content d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 p-2">
            <div class="form pb-2">
                <h1 class="mb-2 mt-3 text-center">CONTATTAMI</h1>
                <p class="mb-4 text-center fs-5">Hai altre domande o sei interessato a lavorare con me? <br> Compila il form sottostante e sarai ricontattato il prima possibile. </p>
                <form action="#" class="row">
                    <div class="col-md-6 col-md mb-3">
                        <label for="inputFirstName" class="form-label">Nome</label>
                        <input type="text" placeholder="First Name" id="inputFirstName" class="shadow form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6 col-md mb-3">
                        <label for="inputLastName" class="form-label">Cognome</label>
                        <input type="text" placeholder="Last Name" id="inputLastName" class="shadow form-control form-control-lg">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" placeholder="email@example.com" id="inputEmail" class="shadow form-control form-control-lg" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="message" class="form-label">Messaggio</label>
                        <textarea name="message" placeholder="Your message" id="message" rows="8" class="shadow form-control form-control-lg" required></textarea>
                    </div>
                    <div class="text-center d-grid mt-1 mb-3">
                        <button type="submit" class="btn btn-primary bg-primary rounded-pill pt-3 pb-3">Invia
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
